apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: reverseword-build-triggertemplate
spec:
  params:
    - name: gitrevision
      description: The git revision
      default: master
    - name: gitrepositoryurl
      description: The git repository url
  resourcetemplates:
    - apiVersion: tekton.dev/v1alpha1
      kind: PipelineResource
      metadata:
        name: reversewords-git-$(uid)
      spec:
        type: git
        params:
        - name: revision
          value: $(tt.params.gitrevision)
        - name: url
          value: $(tt.params.gitrepositoryurl)
        - name: sslVerify
          value: "false"
    - apiVersion: tekton.dev/v1alpha1
      kind: PipelineRun
      metadata:
        name: reversewords-build-pipeline-run-$(uid)
      spec:
        pipelineRef:
          name: reverse-words-build-pipeline
        serviceAccountNames:
          - taskName: build-and-push
            serviceAccountName: reversewords-pipeline
        params:
          - name: imageTag
            value: $(tt.params.gitrevision)
        resources:
          - name: app-git
            resourceRef:
              name: reversewords-git-$(uid)
          - name: app-image
            resourceRef:
              name: reverse-words-image
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: github-triggerbinding
spec:
  params:
    - name: gitrevision
      value: $(body.head_commit.id)
    - name: gitrepositoryurl
      value: $(body.repository.url)
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: webhook
spec:
  serviceAccountName: reversewords-pipeline
  triggers:
    - name: git-reversewords-trigger
      interceptors:
        - github:
            secretRef:
              secretName: webhook-secret
              secretKey: secret
            eventTypes:
              - push
      bindings:
        - name: pipeline-binding
          ref: github-triggerbinding
      template:
        name: reverseword-build-triggertemplate
      
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app.kubernetes.io/managed-by: EventListener
    app.kubernetes.io/part-of: Triggers
    eventlistener: webhook
  name: el-webhook
spec:
  port:
    targetPort: 8080
  tls:
    termination: edge
  to:
    kind: Service
    name: el-webhook
    weight: 100
